
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content rk1">
        <div data-bind="html: getDescription()"></div><br>
        
        <div id="dw-merchanthosted-form">
            <form method="POST" id="payment-form"  data-bind="attr: {'action': getChargingUrl()}">
                <div doku-div='form-payment'>
                    <input id="doku-token" name="doku-token" type="hidden" />
                    <input id="doku-pairing-code" name="doku-pairing-code" type="hidden" />
                </div>
            </form>
        </div>
        
        <br>

        <div id="billing-address-section" class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
        </div>
        <div id="place-order-section" class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder, enable: (getCode() == isChecked())">
                    <span data-bind="text: 'Place Order & Pay'">Place Order & Pay</span>
                </button>
            </div>
        </div>
    </div>
</div>
